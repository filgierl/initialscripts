<VirtualHost *:80>
    ServerName ec2-18-197-195-9.eu-central-1.compute.amazonaws.com
        DocumentRoot /var/www/dolibarr/
                <Directory /var/www/dolibarr/>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/dolibarr.exampleserver.xyz-error.log
    CustomLog ${APACHE_LOG_DIR}/dolibarr.exampleserver.xyz-access.log combined
</VirtualHost>

